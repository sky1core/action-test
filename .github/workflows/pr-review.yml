name: PR Review

on:
  # PR ìƒì„± ì‹œ ë¼ë²¨ ì¶”ê°€, ë¼ë²¨ ì œê±°/í‘¸ì‹œ ì‹œ ë¦¬ë·° ì‹¤í–‰
  pull_request:
    types: [opened, unlabeled, synchronize]
    # âš ï¸ ë™ê¸°í™” í•„ìš”: ëŒ€ìƒ ë¸Œëœì¹˜ëŠ” approval-override.ymlì˜ job if ì¡°ê±´ê³¼ í•¨ê»˜ ë³€ê²½í•  ê²ƒ.
    branches: [main, master]

  # ìˆ˜ë™ ì‹¤í–‰
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR ë²ˆí˜¸'
        required: true
        type: number
      run_type:
        description: 'ì‹¤í–‰ ìœ í˜•'
        required: true
        type: choice
        options:
          - ai-review
          - unit-test

# ë™ì¼ PRì— ëŒ€í•´ ìˆœì°¨ ì‹¤í–‰ (ë™ì‹œ ì‹¤í–‰ ë°©ì§€)
concurrency:
  group: pr-review-${{ github.event.pull_request.number || github.event.inputs.pr_number || github.ref }}
  cancel-in-progress: false

env:
  REQUIRED_COUNT: 2
  COOLDOWN_MINUTES: 30
  NOT_READY_LABEL: "ğŸš§ not-ready"
  REVIEW_PREFIX: "AI Review"
  TEST_PREFIX: "Unit Test"
  # AI ëª¨ë¸ ì„ íƒ (Bedrock ëª¨ë¸ ID)
  # - us.amazon.nova-micro-v1:0 (ê°€ì¥ ì €ë ´, $0.035/1M)
  # - anthropic.claude-4-sonnet-20250514-v1:0 ($3/1M)
  # - anthropic.claude-opus-4-5-20251101-v1:0 ($5/1M)
  # - deepseek.deepseek-r1-v1:0 ($1.35/1M, ì¶”ë¡  íŠ¹í™”)
  # - moonshot.kimi-k2-thinking-v1:0 ($0.60/1M, ì˜¤í”ˆ ìµœê³ )
  AI_MODEL: "us.amazon.nova-micro-v1:0"

jobs:
  # PR ìƒì„± ì‹œ ë¼ë²¨ ì¶”ê°€
  add-label:
    if: github.event.action == 'opened'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      statuses: write
      issues: write
    steps:
      - name: Create and add label
        run: |
          gh label create "${{ env.NOT_READY_LABEL }}" --description "ë¦¬ë·° ì¤€ë¹„ ì•ˆë¨" --color fbca04 || true
          gh pr edit ${{ github.event.pull_request.number }} --add-label "${{ env.NOT_READY_LABEL }}"

          gh api /repos/${{ github.repository }}/statuses/${{ github.event.pull_request.head.sha }} \
            -f state=pending \
            -f context="merge-gate" \
            -f description="Remove not-ready label to start review"

          cat > comment.md << EOF
          ### AI ì½”ë“œ ë¦¬ë·°

          ë¦¬ë·° ë°›ì„ ì¤€ë¹„ê°€ ë˜ë©´ \`${{ env.NOT_READY_LABEL }}\` ë¼ë²¨ì„ ì œê±°í•˜ì„¸ìš”.

          - ë¼ë²¨ ì œê±° â†’ ë‹¨ìœ„í…ŒìŠ¤íŠ¸ ì‹¤í–‰ â†’ í†µê³¼í•˜ë©´ AI ë¦¬ë·° 1íšŒ ìë™ ì‹¤í–‰
          - ì¶”ê°€ ë¦¬ë·°ëŠ” [Actionsì—ì„œ ìˆ˜ë™ ì‹¤í–‰](${{ github.server_url }}/${{ github.repository }}/actions/workflows/pr-review.yml)
          - ë¨¸ì§€ ì¡°ê±´: ë¦¬ë·° ${{ env.REQUIRED_COUNT }}ê°œ í†µê³¼ ë˜ëŠ” Approve
          - í‘¸ì‹œí•˜ë©´ ì´ì „ ê¸°ë¡ ì´ˆê¸°í™” (ë‹¤ì‹œ ${{ env.REQUIRED_COUNT }}ê°œ í†µê³¼ í•„ìš”)
          - ìë™ ë¦¬ë·°ëŠ” ${{ env.COOLDOWN_MINUTES }}ë¶„ ê°„ê²© ì œí•œ (ìˆ˜ë™ ì‹¤í–‰ì€ ì œí•œ ì—†ìŒ)
          EOF
          gh pr comment ${{ github.event.pull_request.number }} --body-file comment.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}

  # ë¼ë²¨ ì²´í¬ (ë‹¨ìœ„í…ŒìŠ¤íŠ¸ ì „ì— ë¨¼ì € í™•ì¸)
  check-label:
    if: github.event.action != 'opened'
    runs-on: ubuntu-latest
    outputs:
      should_continue: ${{ steps.check.outputs.should_continue }}
      pr_number: ${{ steps.check.outputs.pr_number }}
    steps:
      - uses: actions/checkout@v4

      - name: Check label
        id: check
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            PR_NUMBER="${{ github.event.inputs.pr_number }}"
          else
            PR_NUMBER="${{ github.event.pull_request.number }}"
          fi

          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT

          if [ -z "$PR_NUMBER" ]; then
            echo "PR ì—†ìŒ - ìŠ¤í‚µ"
            echo "should_continue=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # unlabeled ì´ë²¤íŠ¸: not-ready ë¼ë²¨ ì œê±°ê°€ ì•„ë‹ˆë©´ ìŠ¤í‚µ
          if [ "${{ github.event.action }}" = "unlabeled" ]; then
            REMOVED_LABEL="${{ github.event.label.name }}"
            if [ "$REMOVED_LABEL" != "${{ env.NOT_READY_LABEL }}" ]; then
              echo "ë‹¤ë¥¸ ë¼ë²¨($REMOVED_LABEL) ì œê±° - ìŠ¤í‚µ"
              echo "should_continue=false" >> $GITHUB_OUTPUT
              exit 0
            fi
          fi

          # ë¼ë²¨ í™•ì¸ (ìˆ˜ë™ ì‹¤í–‰ì€ ë¼ë²¨ ë¬´ì‹œ)
          if [ "${{ github.event_name }}" != "workflow_dispatch" ]; then
            HAS_LABEL=$(gh pr view $PR_NUMBER --json labels --jq '[.labels[].name] | map(select(. == "${{ env.NOT_READY_LABEL }}")) | length')
            if [ "$HAS_LABEL" != "0" ]; then
              echo "ğŸš§ ë¼ë²¨ ìˆìŒ - ìŠ¤í‚µ"
              echo "should_continue=false" >> $GITHUB_OUTPUT
              exit 0
            fi
          fi

          echo "should_continue=true" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ë‹¨ìœ„í…ŒìŠ¤íŠ¸ ì‹¤í–‰ (ìë™ ë˜ëŠ” ìˆ˜ë™ unit-test ì„ íƒ ì‹œ)
  unit-test:
    if: |
      github.event.action != 'opened' &&
      needs.check-label.outputs.should_continue == 'true' &&
      (github.event_name != 'workflow_dispatch' || github.event.inputs.run_type == 'unit-test')
    needs: check-label
    runs-on: ubuntu-latest
    outputs:
      skipped: ${{ steps.cooldown.outputs.skipped }}
    steps:
      - uses: actions/checkout@v4

      - name: Check cooldown
        id: cooldown
        if: github.event_name != 'workflow_dispatch'
        run: |
          # ì´ì „ ì›Œí¬í”Œë¡œìš° ì‹¤í–‰ ì‹œê°„ í™•ì¸ (í˜„ì¬ run ì œì™¸ = index 1)
          LAST_RUN=$(gh run list --workflow=pr-review.yml --branch=${{ github.head_ref }} --json createdAt \
            --jq '.[1].createdAt // empty')

          if [ -n "$LAST_RUN" ]; then
            LAST_SEC=$(date -d "$LAST_RUN" +%s)
            NOW_SEC=$(date +%s)
            DIFF=$((NOW_SEC - LAST_SEC))
            COOLDOWN_SEC=$((${{ env.COOLDOWN_MINUTES }} * 60))

            if [ $DIFF -lt $COOLDOWN_SEC ]; then
              REMAINING=$(((COOLDOWN_SEC - DIFF) / 60 + 1))
              echo "âŒ ì¿¨ë‹¤ìš´ ì¤‘ - ${REMAINING}ë¶„ í›„ ê°€ëŠ¥"

              # PR HEAD SHA ì¡°íšŒ í›„ status ì„¤ì •
              HEAD_SHA=$(gh pr view ${{ needs.check-label.outputs.pr_number }} --json headRefOid --jq '.headRefOid')
              gh api /repos/${{ github.repository }}/statuses/$HEAD_SHA \
                -f state=pending \
                -f context="cooldown" \
                -f description="Cooldown: ${REMAINING}min remaining"

              echo "skipped=true" >> $GITHUB_OUTPUT
              exit 0
            fi
          fi

          echo "skipped=false" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        if: steps.cooldown.outputs.skipped != 'true'
        uses: astral-sh/setup-uv@v4

      - name: Run unit tests
        id: unit-test
        if: steps.cooldown.outputs.skipped != 'true'
        run: |
          uv run pytest tests/ -v 2>&1 | tee test_output.txt
          echo "exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Set unit test status
        if: steps.cooldown.outputs.skipped != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          HEAD_SHA=$(gh pr view ${{ needs.check-label.outputs.pr_number }} --json headRefOid --jq '.headRefOid')

          if [ "${{ steps.unit-test.outputs.exit_code }}" = "0" ]; then
            STATE="success"
            DESC="Unit test passed"
          else
            STATE="failure"
            DESC="Unit test failed"
          fi

          gh api /repos/${{ github.repository }}/statuses/$HEAD_SHA \
            -f state="$STATE" \
            -f context="unit-test" \
            -f description="$DESC"

      - name: Comment on unit test failure
        if: steps.cooldown.outputs.skipped != 'true' && steps.unit-test.outputs.exit_code != '0'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER="${{ needs.check-label.outputs.pr_number }}"

          printf '## âŒ ${{ env.TEST_PREFIX }} - FAIL\n\nAI review skipped due to test failure.\n\n```\n' > comment.md
          tail -50 test_output.txt >> comment.md
          printf '\n```\n' >> comment.md

          gh pr comment "$PR_NUMBER" --body-file comment.md

      - name: Collapse old unit test failure comments
        if: steps.cooldown.outputs.skipped != 'true' && steps.unit-test.outputs.exit_code == '0'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER="${{ needs.check-label.outputs.pr_number }}"

          COMMENT_IDS=$(gh api "/repos/${{ github.repository }}/issues/${PR_NUMBER}/comments" \
            --jq '[.[] | select(.body | startswith("## âŒ ${{ env.TEST_PREFIX }}")) | select(.body | contains("<details>") | not) | .id] | .[]')

          for COMMENT_ID in $COMMENT_IDS; do
            BODY=$(gh api "/repos/${{ github.repository }}/issues/comments/${COMMENT_ID}" --jq '.body')
            FIRST_LINE=$(echo "$BODY" | head -1)
            REST=$(echo "$BODY" | tail -n +2)

            printf '%s\n\n<details>\n<summary>í¼ì³ì„œ ë³´ê¸°</summary>\n%s\n</details>' "$FIRST_LINE" "$REST" > new_body.md

            gh api "/repos/${{ github.repository }}/issues/comments/${COMMENT_ID}" \
              -X PATCH \
              -F body=@new_body.md
            echo "Collapsed comment $COMMENT_ID"
          done

      - name: Comment on unit test success (manual only)
        if: github.event.inputs.run_type == 'unit-test' && steps.unit-test.outputs.exit_code == '0'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr comment "${{ needs.check-label.outputs.pr_number }}" --body "## âœ… ${{ env.TEST_PREFIX }} - PASS"

      - name: Fail if unit tests failed
        if: steps.cooldown.outputs.skipped != 'true' && steps.unit-test.outputs.exit_code != '0'
        run: exit 1

  # PR ì •ë³´ í™•ì¸ ë° ë¦¬ë·° í•„ìš” ì—¬ë¶€ íŒë‹¨
  check-conditions:
    if: |
      always() &&
      github.event.action != 'opened' &&
      needs.check-label.outputs.should_continue == 'true' &&
      (
        (github.event_name == 'workflow_dispatch' && github.event.inputs.run_type == 'ai-review') ||
        (github.event_name != 'workflow_dispatch' && needs.unit-test.result == 'success' && needs.unit-test.outputs.skipped != 'true')
      )
    needs: [check-label, unit-test]
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
      pr_number: ${{ steps.check.outputs.pr_number }}
      head_sha: ${{ steps.check.outputs.head_sha }}
      next_slot: ${{ steps.check.outputs.next_slot }}

    steps:
      - uses: actions/checkout@v4

      - name: Check if should run
        id: check
        run: |
          PR_NUMBER="${{ needs.check-label.outputs.pr_number }}"
          EVENT="${{ github.event_name }}"
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT

          # PR HEAD SHA ë° ë¸Œëœì¹˜ëª… ì¡°íšŒ
          PR_INFO=$(gh pr view $PR_NUMBER --json headRefOid,headRefName)
          HEAD_SHA=$(echo "$PR_INFO" | jq -r '.headRefOid')
          HEAD_REF=$(echo "$PR_INFO" | jq -r '.headRefName')
          echo "head_sha=$HEAD_SHA" >> $GITHUB_OUTPUT
          echo "head_ref=$HEAD_REF" >> $GITHUB_OUTPUT

          # ê¸°ì¡´ status í™•ì¸
          STATUSES=$(gh api /repos/${{ github.repository }}/commits/$HEAD_SHA/statuses --jq '[.[] | select(.context | startswith("ai-review-"))]')

          # ë¹ˆ ìŠ¬ë¡¯ ì°¾ê¸°
          NEXT_SLOT=0
          for i in $(seq 1 ${{ env.REQUIRED_COUNT }}); do
            EXISTS=$(echo "$STATUSES" | jq --arg ctx "ai-review-$i" '[.[] | select(.context == $ctx)] | length')
            if [ "$EXISTS" = "0" ]; then
              NEXT_SLOT=$i
              break
            fi
          done

          echo "next_slot=$NEXT_SLOT" >> $GITHUB_OUTPUT

          # ëª¨ë“  ìŠ¬ë¡¯ ì±„ì›Œì§
          if [ "$NEXT_SLOT" = "0" ]; then
            echo "âŒ ì´ë¯¸ ${{ env.REQUIRED_COUNT }}ê°œ ë¦¬ë·° ì™„ë£Œ"
            echo "should_run=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "âœ… ë¦¬ë·° ì‹¤í–‰ (ìŠ¬ë¡¯: ai-review-$NEXT_SLOT)"
          echo "should_run=true" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # AI ì½”ë“œ ë¦¬ë·° ì‹¤í–‰
  ai-review:
    needs: check-conditions
    if: needs.check-conditions.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      statuses: write

    outputs:
      result: ${{ steps.ai-check.outputs.result }}
      slot: ${{ needs.check-conditions.outputs.next_slot }}

    steps:
      - name: Get PR diff
        id: diff
        run: |
          gh pr diff ${{ needs.check-conditions.outputs.pr_number }} > diff.txt
          DIFF_SIZE=$(wc -c < diff.txt)
          echo "diff_size=$DIFF_SIZE" >> $GITHUB_OUTPUT
          echo "ğŸ“Š Diff í¬ê¸°: $DIFF_SIZE bytes"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}

      - name: Set pending status
        run: |
          gh api /repos/${{ github.repository }}/statuses/${{ needs.check-conditions.outputs.head_sha }} \
            -f state=pending \
            -f context="ai-review-${{ needs.check-conditions.outputs.next_slot }}" \
            -f description="AI review in progress..."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run AI Review
        id: ai-check
        run: |
          echo "ğŸ¤– AI ì½”ë“œ ë¦¬ë·° ì‹¤í–‰ ì¤‘..."

          # diff ë‚´ìš© ì½ê¸°
          DIFF_CONTENT=$(cat diff.txt | head -c 10000)

          # Bedrock API í˜¸ì¶œ (Tool Useë¡œ êµ¬ì¡°í™”ëœ ì‘ë‹µ ê°•ì œ)
          RESPONSE=$(curl -s -X POST "https://bedrock-runtime.us-east-1.amazonaws.com/model/${{ env.AI_MODEL }}/converse" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.BEDROCK_API_KEY }}" \
            -d "$(jq -n --arg diff "$DIFF_CONTENT" '{
              "messages": [
                {
                  "role": "user",
                  "content": [{"text": ("ë‹¹ì‹ ì€ ì‹œë‹ˆì–´ ê°œë°œìì…ë‹ˆë‹¤. ì½”ë“œ ë³€ê²½ì‚¬í•­ì„ ë¦¬ë·°í•˜ê³  submit_review ë„êµ¬ë¡œ ê²°ê³¼ë¥¼ ì œì¶œí•˜ì„¸ìš”.\n\n## ìœ„í—˜ë„ ë“±ê¸‰\n- ğŸ”´ Critical: í”„ë¡œë•ì…˜ ë°°í¬ ë¶ˆê°€ (ë³´ì•ˆ ì·¨ì•½ì , ì‹¬ê°í•œ ë²„ê·¸)\n- ğŸŸ¡ Warning: ìˆ˜ì • ê¶Œì¥í•˜ì§€ë§Œ ë°°í¬ ê°€ëŠ¥\n- ğŸŸ¢ Info: ì°¸ê³  ì‚¬í•­, ê°œì„  ì œì•ˆ\n\n## íŠ¹ë³„ ê·œì¹™\n- .github/workflows/ íŒŒì¼ ë³€ê²½ì€ ìµœì†Œ ğŸŸ¡ Warning ì´ìƒìœ¼ë¡œ ë¶„ë¥˜\n\n## íŒì • ê¸°ì¤€\n- ğŸ”´ Critical ìˆìœ¼ë©´ â†’ fail\n- ğŸŸ¡ Warning ìˆìœ¼ë©´ â†’ fail\n- ğŸŸ¢ Infoë§Œ ìˆê±°ë‚˜ ë¬¸ì œ ì—†ìŒ â†’ pass\n\n## ì½”ë“œ ë³€ê²½ì‚¬í•­\n```diff\n" + $diff + "\n```")}]
                }
              ],
              "toolConfig": {
                "tools": [
                  {
                    "toolSpec": {
                      "name": "submit_review",
                      "description": "ì½”ë“œ ë¦¬ë·° ê²°ê³¼ë¥¼ ì œì¶œí•©ë‹ˆë‹¤",
                      "inputSchema": {
                        "json": {
                          "type": "object",
                          "properties": {
                            "result": {
                              "type": "string",
                              "enum": ["pass", "fail"],
                              "description": "ë¦¬ë·° ê²°ê³¼ (pass ë˜ëŠ” fail)"
                            },
                            "details": {
                              "type": "string",
                              "description": "ìƒì„¸ ë¦¬ë·° ë‚´ìš© (ìœ„í—˜ë„ ë“±ê¸‰ë³„ ë¬¸ì œì  í¬í•¨)"
                            }
                          },
                          "required": ["result", "details"]
                        }
                      }
                    }
                  }
                ],
                "toolChoice": {
                  "tool": {
                    "name": "submit_review"
                  }
                }
              }
            }')")

          echo "API ì‘ë‹µ: $RESPONSE"

          # Tool Use ì‘ë‹µì—ì„œ ê²°ê³¼ ì¶”ì¶œ
          TOOL_INPUT=$(echo "$RESPONSE" | jq -r '.output.message.content[0].toolUse.input // empty')

          if [ -z "$TOOL_INPUT" ]; then
            echo "API í˜¸ì¶œ ì‹¤íŒ¨"
            echo "$RESPONSE" > review.txt
            RESULT="fail"
            SUMMARY="API í˜¸ì¶œ ì‹¤íŒ¨"
          else
            RESULT=$(echo "$TOOL_INPUT" | jq -r '.result')
            DETAILS=$(echo "$TOOL_INPUT" | jq -r '.details')
            echo "$DETAILS" > review.txt

            if [ "$RESULT" = "pass" ]; then
              SUMMARY="AI review passed"
            else
              SUMMARY="Issues found in AI review"
            fi
          fi

          echo "result=$RESULT" >> $GITHUB_OUTPUT
          echo "summary=$SUMMARY" >> $GITHUB_OUTPUT
          echo "ê²°ê³¼: $RESULT"
        env:
          BEDROCK_API_KEY: ${{ secrets.BEDROCK_API_KEY }}

      - name: Set final status
        run: |
          if [ "${{ steps.ai-check.outputs.result }}" = "pass" ]; then
            STATE="success"
            DESC="AI review passed"
          else
            STATE="failure"
            DESC="AI review failed"
          fi

          gh api /repos/${{ github.repository }}/statuses/${{ needs.check-conditions.outputs.head_sha }} \
            -f state="$STATE" \
            -f context="ai-review-${{ needs.check-conditions.outputs.next_slot }}" \
            -f description="$DESC"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Collapse old review comments
        run: |
          PR_NUMBER="${{ needs.check-conditions.outputs.pr_number }}"

          # ì´ì „ AI ë¦¬ë·° ì½”ë©˜íŠ¸ ID ëª©ë¡ ê°€ì ¸ì˜¤ê¸°
          COMMENT_IDS=$(gh api "/repos/${{ github.repository }}/issues/${PR_NUMBER}/comments" \
            --jq '[.[] | select(.body | test("^## [âœ…âŒ] ${{ env.REVIEW_PREFIX }}")) | select(.body | contains("<details open>")) | .id] | .[]')

          for COMMENT_ID in $COMMENT_IDS; do
            echo "ì ‘ê¸° ì²˜ë¦¬: ì½”ë©˜íŠ¸ $COMMENT_ID"

            # ì½”ë©˜íŠ¸ ë³¸ë¬¸ ê°€ì ¸ì˜¤ê¸°
            BODY=$(gh api "/repos/${{ github.repository }}/issues/comments/${COMMENT_ID}" --jq '.body')

            # <details open> â†’ <details> ë¡œ ë³€ê²½ (ì ‘íŒ ìƒíƒœë¡œ)
            NEW_BODY=$(echo "$BODY" | sed 's/<details open>/<details>/')

            # ì½”ë©˜íŠ¸ ì—…ë°ì´íŠ¸
            gh api "/repos/${{ github.repository }}/issues/comments/${COMMENT_ID}" -X PATCH -f body="$NEW_BODY"
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Post PR comment
        run: |
          SLOT="${{ needs.check-conditions.outputs.next_slot }}"
          RESULT="${{ steps.ai-check.outputs.result }}"
          REVIEW=$(cat review.txt)
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          # ìœ„í—˜ë„ë³„ ê°œìˆ˜ ì„¸ê¸°
          CRITICAL=$(echo "$REVIEW" | grep -c "ğŸ”´" || true)
          WARNING=$(echo "$REVIEW" | grep -c "ğŸŸ¡" || true)
          INFO=$(echo "$REVIEW" | grep -c "ğŸŸ¢" || true)

          if [ "$RESULT" = "pass" ]; then
            EMOJI="âœ…"
            STATUS="PASS"
          else
            EMOJI="âŒ"
            STATUS="FAIL"
          fi

          {
            echo "## ${EMOJI} ${{ env.REVIEW_PREFIX }} #${SLOT} - ${STATUS}"
            echo "ğŸ”´ ${CRITICAL} | ğŸŸ¡ ${WARNING} | ğŸŸ¢ ${INFO}"
            echo ""
            echo "<details open>"
            echo "<summary>ìƒì„¸ ë‚´ìš©</summary>"
            echo ""
            echo "${REVIEW}"
            echo ""
            echo "---"
            echo "ğŸ”— [ìƒì„¸ ë¡œê·¸](${RUN_URL}) | ğŸ“… $(date '+%Y-%m-%d %H:%M:%S')"
            echo "</details>"
          } > comment.txt

          gh pr comment ${{ needs.check-conditions.outputs.pr_number }} --body-file comment.txt
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}

  # ì¢…í•© íŒì • (merge-gate)
  update-gate:
    needs: [check-conditions, ai-review]
    if: always() && needs.check-conditions.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    permissions:
      statuses: write
      pull-requests: read

    steps:
      - name: Calculate merge gate
        run: |
          HEAD_SHA="${{ needs.check-conditions.outputs.head_sha }}"
          PR_NUMBER="${{ needs.check-conditions.outputs.pr_number }}"
