    # âš ï¸ ë™ê¸°í™” í•„ìš”: ëŒ€ìƒ ë¸Œëœì¹˜ëŠ” approval-override.ymlì˜ job if ì¡°ê±´ê³¼ í•¨ê»˜ ë³€ê²½í•  ê²ƒ.
    branches: [main, master]

  # ìˆ˜ë™ ì‹¤í–‰ (ì¶”ê°€ ë¦¬ë·°ìš©)
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR ë²ˆí˜¸'
        required: true
        type: number

# ë™ì¼ PRì— ëŒ€í•´ ìˆœì°¨ ì‹¤í–‰ (ë™ì‹œ ì‹¤í–‰ ë°©ì§€)
concurrency:
  group: ai-review-${{ github.event.pull_request.number || github.event.inputs.pr_number || github.ref }}
  cancel-in-progress: false

env:
  REQUIRED_COUNT: 2
  COOLDOWN_MINUTES: 15
  NOT_READY_LABEL: "ğŸš§ not-ready"

jobs:
  # PR ìƒì„± ì‹œ ë¼ë²¨ ì¶”ê°€
  add-label:
    if: github.event.action == 'opened'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      statuses: write
      issues: write
    steps:
      - name: Create and add label
        run: |
          gh label create "${{ env.NOT_READY_LABEL }}" --description "AI ë¦¬ë·° ëŒ€ê¸° ì¤‘" --color fbca04 || true
          gh pr edit ${{ github.event.pull_request.number }} --add-label "${{ env.NOT_READY_LABEL }}"

          gh api /repos/${{ github.repository }}/statuses/${{ github.event.pull_request.head.sha }} \
            -f state=pending \
            -f context="merge-gate" \
            -f description="not-ready ë¼ë²¨ ì œê±° í›„ ë¦¬ë·° ì§„í–‰"

          cat > comment.md << EOF
          ### AI ì½”ë“œ ë¦¬ë·°

          ë¦¬ë·° ë°›ì„ ì¤€ë¹„ê°€ ë˜ë©´ \`${{ env.NOT_READY_LABEL }}\` ë¼ë²¨ì„ ì œê±°í•˜ì„¸ìš”.

          - ë¼ë²¨ ì œê±° â†’ í…ŒìŠ¤íŠ¸ ì‹¤í–‰ â†’ í†µê³¼í•˜ë©´ AI ë¦¬ë·° 1íšŒ ìë™ ì‹¤í–‰
          - ì¶”ê°€ ë¦¬ë·°ëŠ” [Actionsì—ì„œ ìˆ˜ë™ ì‹¤í–‰](${{ github.server_url }}/${{ github.repository }}/actions/workflows/ai-review.yml)
          - ë¨¸ì§€ ì¡°ê±´: ë¦¬ë·° ${{ env.REQUIRED_COUNT }}ê°œ í†µê³¼ ë˜ëŠ” Approve
          - í‘¸ì‹œí•˜ë©´ ì´ì „ ê¸°ë¡ ì´ˆê¸°í™” (ë‹¤ì‹œ ${{ env.REQUIRED_COUNT }}ê°œ í†µê³¼ í•„ìš”)
          - ìë™ ë¦¬ë·°ëŠ” ${{ env.COOLDOWN_MINUTES }}ë¶„ ê°„ê²© ì œí•œ (ìˆ˜ë™ ì‹¤í–‰ì€ ì œí•œ ì—†ìŒ)
          EOF
          gh pr comment ${{ github.event.pull_request.number }} --body-file comment.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}

  # ë¼ë²¨ ì²´í¬ (í…ŒìŠ¤íŠ¸ ì „ì— ë¨¼ì € í™•ì¸)
  check-label:
    if: github.event.action != 'opened'
    runs-on: ubuntu-latest
    outputs:
      should_continue: ${{ steps.check.outputs.should_continue }}
      pr_number: ${{ steps.check.outputs.pr_number }}
    steps:
      - uses: actions/checkout@v4

      - name: Check label
        id: check
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            PR_NUMBER="${{ github.event.inputs.pr_number }}"
          else
            PR_NUMBER="${{ github.event.pull_request.number }}"
          fi

          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT

          if [ -z "$PR_NUMBER" ]; then
            echo "PR ì—†ìŒ - ìŠ¤í‚µ"
            echo "should_continue=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # unlabeled ì´ë²¤íŠ¸: not-ready ë¼ë²¨ ì œê±°ê°€ ì•„ë‹ˆë©´ ìŠ¤í‚µ
          if [ "${{ github.event.action }}" = "unlabeled" ]; then
            REMOVED_LABEL="${{ github.event.label.name }}"
            if [ "$REMOVED_LABEL" != "${{ env.NOT_READY_LABEL }}" ]; then
              echo "ë‹¤ë¥¸ ë¼ë²¨($REMOVED_LABEL) ì œê±° - ìŠ¤í‚µ"
              echo "should_continue=false" >> $GITHUB_OUTPUT
              exit 0
            fi
          fi

          # ë¼ë²¨ í™•ì¸ (ìˆ˜ë™ ì‹¤í–‰ì€ ë¼ë²¨ ë¬´ì‹œ)
          if [ "${{ github.event_name }}" != "workflow_dispatch" ]; then
            HAS_LABEL=$(gh pr view $PR_NUMBER --json labels --jq '[.labels[].name] | map(select(. == "${{ env.NOT_READY_LABEL }}")) | length')
            if [ "$HAS_LABEL" != "0" ]; then
              echo "ğŸš§ ë¼ë²¨ ìˆìŒ - ìŠ¤í‚µ"
              echo "should_continue=false" >> $GITHUB_OUTPUT
              exit 0
            fi
          fi

          echo "should_continue=true" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # í…ŒìŠ¤íŠ¸ ì‹¤í–‰ (ë¼ë²¨ ì—†ì„ ë•Œë§Œ)
  test:
    if: github.event.action != 'opened' && needs.check-label.outputs.should_continue == 'true'
    needs: check-label
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Run tests
        run: uv run pytest tests/ -v

  # PR ì •ë³´ í™•ì¸ ë° ë¦¬ë·° í•„ìš” ì—¬ë¶€ íŒë‹¨
  check-conditions:
    if: github.event.action != 'opened' && needs.check-label.outputs.should_continue == 'true'
    needs: [check-label, test]
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
      pr_number: ${{ steps.check.outputs.pr_number }}
      head_sha: ${{ steps.check.outputs.head_sha }}
      next_slot: ${{ steps.check.outputs.next_slot }}

    steps:
      - uses: actions/checkout@v4

      - name: Check if should run
        id: check
        run: |
          PR_NUMBER="${{ needs.check-label.outputs.pr_number }}"
          EVENT="${{ github.event_name }}"
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT

          # PR HEAD SHA ì¡°íšŒ
          HEAD_SHA=$(gh pr view $PR_NUMBER --json headRefOid --jq '.headRefOid')
          echo "head_sha=$HEAD_SHA" >> $GITHUB_OUTPUT

          # ê¸°ì¡´ status í™•ì¸
          STATUSES=$(gh api /repos/${{ github.repository }}/commits/$HEAD_SHA/statuses --jq '[.[] | select(.context | startswith("ai-review-"))]')

          # ë¹ˆ ìŠ¬ë¡¯ ì°¾ê¸°
          NEXT_SLOT=0
          for i in $(seq 1 ${{ env.REQUIRED_COUNT }}); do
            EXISTS=$(echo "$STATUSES" | jq --arg ctx "ai-review-$i" '[.[] | select(.context == $ctx)] | length')
            if [ "$EXISTS" = "0" ]; then
              NEXT_SLOT=$i
              break
            fi
          done

          echo "next_slot=$NEXT_SLOT" >> $GITHUB_OUTPUT

          # ëª¨ë“  ìŠ¬ë¡¯ ì±„ì›Œì§
          if [ "$NEXT_SLOT" = "0" ]; then
            echo "âŒ ì´ë¯¸ ${{ env.REQUIRED_COUNT }}ê°œ ë¦¬ë·° ì™„ë£Œ"
            echo "should_run=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # ìë™ ì‹¤í–‰ì¼ ë•Œë§Œ ì¿¨ë‹¤ìš´ ì²´í¬
          if [ "$EVENT" != "workflow_dispatch" ]; then
            # ë§ˆì§€ë§‰ ë¦¬ë·° ì‹œê°„ í™•ì¸
            LAST_CHECK=$(echo "$STATUSES" | jq -r 'sort_by(.updated_at) | last | .updated_at // empty')

            if [ -n "$LAST_CHECK" ]; then
              LAST_SEC=$(date -d "$LAST_CHECK" +%s)
              NOW_SEC=$(date +%s)
              DIFF=$((NOW_SEC - LAST_SEC))
              COOLDOWN_SEC=$((${{ env.COOLDOWN_MINUTES }} * 60))

              if [ $DIFF -lt $COOLDOWN_SEC ]; then
                REMAINING=$(((COOLDOWN_SEC - DIFF) / 60))
                echo "âŒ ì¿¨ë‹¤ìš´ ì¤‘ - ${REMAINING}ë¶„ í›„ ê°€ëŠ¥"
                echo "should_run=false" >> $GITHUB_OUTPUT
                exit 0
              fi
            fi
          fi

          echo "âœ… ë¦¬ë·° ì‹¤í–‰ (ìŠ¬ë¡¯: ai-review-$NEXT_SLOT)"
          echo "should_run=true" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # AI ì½”ë“œ ë¦¬ë·° ì‹¤í–‰
  ai-review:
    needs: check-conditions
    if: needs.check-conditions.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      statuses: write

    outputs:
      result: ${{ steps.ai-check.outputs.result }}
      slot: ${{ needs.check-conditions.outputs.next_slot }}

    steps:
      - name: Get PR diff
        id: diff
        run: |
          gh pr diff ${{ needs.check-conditions.outputs.pr_number }} > diff.txt
          DIFF_SIZE=$(wc -c < diff.txt)
          echo "diff_size=$DIFF_SIZE" >> $GITHUB_OUTPUT
          echo "ğŸ“Š Diff í¬ê¸°: $DIFF_SIZE bytes"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}

      - name: Set pending status
        run: |
          gh api /repos/${{ github.repository }}/statuses/${{ needs.check-conditions.outputs.head_sha }} \
            -f state=pending \
            -f context="ai-review-${{ needs.check-conditions.outputs.next_slot }}" \
            -f description="AI ë¦¬ë·° ì§„í–‰ ì¤‘..."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run AI Review
        id: ai-check
        run: |
          echo "ğŸ¤– AI ì½”ë“œ ë¦¬ë·° ì‹¤í–‰ ì¤‘..."

          # diff ë‚´ìš© ì½ê¸°
          DIFF_CONTENT=$(cat diff.txt | head -c 10000)

          # Bedrock API í˜¸ì¶œ (Nova Micro)
          RESPONSE=$(curl -s -X POST "https://bedrock-runtime.us-east-1.amazonaws.com/model/us.amazon.nova-micro-v1:0/converse" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.BEDROCK_API_KEY }}" \
            -d "$(jq -n --arg diff "$DIFF_CONTENT" '{
              "messages": [
                {
                  "role": "user",
                  "content": [{"text": ("ë‹¹ì‹ ì€ ì‹œë‹ˆì–´ ê°œë°œìì…ë‹ˆë‹¤. ì½”ë“œ ë³€ê²½ì‚¬í•­ì„ ë¦¬ë·°í•˜ê³  ë¬¸ì œë¥¼ ë“±ê¸‰ë³„ë¡œ ë¶„ë¥˜í•˜ì„¸ìš”.\n\n## ìœ„í—˜ë„ ë“±ê¸‰\n- ğŸ”´ Critical: í”„ë¡œë•ì…˜ ë°°í¬ ë¶ˆê°€ (ë³´ì•ˆ ì·¨ì•½ì , ì‹¬ê°í•œ ë²„ê·¸)\n- ğŸŸ¡ Warning: ìˆ˜ì • ê¶Œì¥í•˜ì§€ë§Œ ë°°í¬ ê°€ëŠ¥\n- ğŸŸ¢ Info: ì°¸ê³  ì‚¬í•­, ê°œì„  ì œì•ˆ\n\n## íŒì • ê¸°ì¤€\n- ğŸ”´ Critical ìˆìœ¼ë©´ â†’ FAIL\n- ğŸŸ¡ Warning ìˆìœ¼ë©´ â†’ FAIL\n- ğŸŸ¢ Infoë§Œ ìˆê±°ë‚˜ ë¬¸ì œ ì—†ìŒ â†’ PASS\n\n## ì‘ë‹µ í˜•ì‹\nì²« ì¤„: PASS ë˜ëŠ” FAIL\në‘˜ì§¸ ì¤„: ë¹ˆ ì¤„\nì…‹ì§¸ ì¤„ë¶€í„°: ë°œê²¬í•œ ë¬¸ì œ (ë“±ê¸‰ ì´ëª¨ì§€ì™€ í•¨ê»˜)\n\n```diff\n" + $diff + "\n```")}]
                }
              ]
            }')")

          echo "API ì‘ë‹µ: $RESPONSE"

          # ì‘ë‹µì—ì„œ í…ìŠ¤íŠ¸ ì¶”ì¶œ
          AI_RESPONSE=$(echo "$RESPONSE" | jq -r '.output.message.content[0].text // empty')

          if [ -z "$AI_RESPONSE" ]; then
            echo "API í˜¸ì¶œ ì‹¤íŒ¨"
            echo "$RESPONSE" > review.txt
            RESULT="fail"
            SUMMARY="API í˜¸ì¶œ ì‹¤íŒ¨"
          else
            echo "$AI_RESPONSE" > review.txt

            # ì²« ì¤„ì—ì„œ PASS/FAIL íŒì •
            FIRST_LINE=$(echo "$AI_RESPONSE" | head -1 | tr '[:lower:]' '[:upper:]')
            if echo "$FIRST_LINE" | grep -q "PASS"; then
              RESULT="pass"
              SUMMARY="AI ë¦¬ë·° í†µê³¼"
            else
              RESULT="fail"
              SUMMARY="AI ë¦¬ë·°ì—ì„œ ë¬¸ì œ ë°œê²¬"
            fi
          fi

          echo "result=$RESULT" >> $GITHUB_OUTPUT
          echo "summary=$SUMMARY" >> $GITHUB_OUTPUT
          echo "ê²°ê³¼: $RESULT"
        env:
          BEDROCK_API_KEY: ${{ secrets.BEDROCK_API_KEY }}

      - name: Set final status
        run: |
          if [ "${{ steps.ai-check.outputs.result }}" = "pass" ]; then
            STATE="success"
            DESC="AI ë¦¬ë·° í†µê³¼"
          else
            STATE="failure"
            DESC="AI ë¦¬ë·° ì‹¤íŒ¨"
          fi

          gh api /repos/${{ github.repository }}/statuses/${{ needs.check-conditions.outputs.head_sha }} \
            -f state="$STATE" \
            -f context="ai-review-${{ needs.check-conditions.outputs.next_slot }}" \
            -f description="$DESC"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Collapse old review comments
        run: |
          PR_NUMBER="${{ needs.check-conditions.outputs.pr_number }}"

          # ì´ì „ AI ë¦¬ë·° ì½”ë©˜íŠ¸ ì°¾ì•„ì„œ ì ‘ê¸°
          gh api "/repos/${{ github.repository }}/issues/${PR_NUMBER}/comments" --jq '.[] | select(.body | startswith("## âœ… AI ì½”ë“œ ë¦¬ë·°") or startswith("## âŒ AI ì½”ë“œ ë¦¬ë·°")) | {id, body}' | while read -r line; do
            COMMENT_ID=$(echo "$line" | jq -r '.id')
            BODY=$(echo "$line" | jq -r '.body')

            # ì´ë¯¸ ì ‘í˜€ìˆìœ¼ë©´ ìŠ¤í‚µ
            if echo "$BODY" | grep -q "<details>"; then
              continue
            fi

            # ì²« ì¤„(ì œëª©)ê³¼ ë‚˜ë¨¸ì§€ ë¶„ë¦¬
            TITLE=$(echo "$BODY" | head -1)
            REST=$(echo "$BODY" | tail -n +2)

            # detailsë¡œ ê°ì‹¸ê¸°
            NEW_BODY="${TITLE}
<details>
<summary>í¼ì³ì„œ ë³´ê¸°</summary>
${REST}
</details>"

            # ì½”ë©˜íŠ¸ ì—…ë°ì´íŠ¸
            gh api "/repos/${{ github.repository }}/issues/comments/${COMMENT_ID}" -X PATCH -f body="$NEW_BODY"
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Post PR comment
        run: |
          SLOT="${{ needs.check-conditions.outputs.next_slot }}"
          RESULT="${{ steps.ai-check.outputs.result }}"
          REVIEW=$(cat review.txt)
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          # ìœ„í—˜ë„ë³„ ê°œìˆ˜ ì„¸ê¸°
          CRITICAL=$(echo "$REVIEW" | grep -c "ğŸ”´" || true)
          WARNING=$(echo "$REVIEW" | grep -c "ğŸŸ¡" || true)
          INFO=$(echo "$REVIEW" | grep -c "ğŸŸ¢" || true)

          if [ "$RESULT" = "pass" ]; then
            EMOJI="âœ…"
            STATUS="í†µê³¼"
          else
            EMOJI="âŒ"
            STATUS="ì‹¤íŒ¨"
          fi

          {
            echo "## ${EMOJI} AI ì½”ë“œ ë¦¬ë·° #${SLOT} - ${STATUS}"
            echo "ğŸ”´ ${CRITICAL} | ğŸŸ¡ ${WARNING} | ğŸŸ¢ ${INFO}"
            echo ""
            echo "<details open>"
            echo "<summary>ìƒì„¸ ë‚´ìš©</summary>"
            echo ""
            echo "${REVIEW}"
            echo ""
            echo "---"
            echo "ğŸ”— [ìƒì„¸ ë¡œê·¸](${RUN_URL}) | ğŸ“… $(date '+%Y-%m-%d %H:%M:%S')"
            echo "</details>"
          } > comment.txt

          gh pr comment ${{ needs.check-conditions.outputs.pr_number }} --body-file comment.txt
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}

  # ì¢…í•© íŒì • (merge-gate)
  update-gate:
    needs: [check-conditions, ai-review]
    if: always() && needs.check-conditions.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    permissions:
      statuses: write
      pull-requests: read

    steps:
      - name: Calculate merge gate
        run: |
          HEAD_SHA="${{ needs.check-conditions.outputs.head_sha }}"
          PR_NUMBER="${{ needs.check-conditions.outputs.pr_number }}"
          REQUIRED=${{ env.REQUIRED_COUNT }}

          # ëª¨ë“  ai-review status ì¡°íšŒ (contextë³„ ìµœì‹  ìƒíƒœë§Œ)
          # âš ï¸ ë™ê¸°í™” í•„ìš”: ì´ ì§‘ê³„ ë¡œì§ì€ approval-override.ymlì—ë„ ìˆìŒ. ìˆ˜ì • ì‹œ í•¨ê»˜ ë³€ê²½í•  ê²ƒ.
          STATUSES=$(gh api /repos/${{ github.repository }}/commits/$HEAD_SHA/statuses \
            --jq '[.[] | select(.context | startswith("ai-review-"))] | group_by(.context) | map(sort_by([.updated_at, (.state != "pending")]) | last)')

          TOTAL=$(echo "$STATUSES" | jq 'length')
          SUCCESS=$(echo "$STATUSES" | jq '[.[] | select(.state == "success")] | length')
          FAILURE=$(echo "$STATUSES" | jq '[.[] | select(.state == "failure")] | length')
          PENDING=$(echo "$STATUSES" | jq '[.[] | select(.state == "pending")] | length')

          echo "ğŸ“Š ë¦¬ë·° í˜„í™©: ì´ $TOTAL / í•„ìš” $REQUIRED (í†µê³¼: $SUCCESS, ì‹¤íŒ¨: $FAILURE, ì§„í–‰ì¤‘: $PENDING)"

          # ì•„ì§ Nê°œ ì•ˆ ì±„ì›Œì§
          if [ "$TOTAL" -lt "$REQUIRED" ]; then
            gh api /repos/${{ github.repository }}/statuses/$HEAD_SHA \
              -f state=pending \
              -f context="merge-gate" \
              -f description="AI ë¦¬ë·° ${TOTAL}/${REQUIRED} ì™„ë£Œ"
            echo "â³ ì¶”ê°€ ë¦¬ë·° í•„ìš”"
            exit 0
          fi

          # pendingì´ ë‚¨ì•„ìˆìœ¼ë©´ ëŒ€ê¸°
          if [ "$PENDING" -gt 0 ]; then
            gh api /repos/${{ github.repository }}/statuses/$HEAD_SHA \
              -f state=pending \
              -f context="merge-gate" \
              -f description="AI ë¦¬ë·° ì§„í–‰ ì¤‘ (${PENDING}ê°œ)"
            echo "â³ ë¦¬ë·° ì§„í–‰ ì¤‘"
            exit 0
          fi

          # Nê°œ ì±„ì›Œì§ - ê²°ê³¼ íŒì •
          if [ "$SUCCESS" -ge "$REQUIRED" ]; then
            # ì¶©ë¶„íˆ í†µê³¼
            gh api /repos/${{ github.repository }}/statuses/$HEAD_SHA \
              -f state=success \
              -f context="merge-gate" \
              -f description="AI ë¦¬ë·° ${SUCCESS}/${REQUIRED} í†µê³¼"
            echo "âœ… ë¨¸ì§€ ê°€ëŠ¥"
          else
            # 1ê°œë¼ë„ ì‹¤íŒ¨ - Approve í•„ìš”
            gh api /repos/${{ github.repository }}/statuses/$HEAD_SHA \
              -f state=failure \
              -f context="merge-gate" \
              -f description="AI ë¦¬ë·° ì‹¤íŒ¨ ${FAILURE}ê°œ - Approve í•„ìš”"
            echo "âŒ ì‚¬ëŒ ìŠ¹ì¸ í•„ìš”"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Approve ì‹œ merge-gate override
  check-approval:
    needs: [check-conditions, ai-review, update-gate]
    if: always() && needs.check-conditions.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    permissions:
      statuses: write
      pull-requests: read

    steps:
      - uses: actions/checkout@v4

      - name: Check for approvals
        run: |
          HEAD_SHA="${{ needs.check-conditions.outputs.head_sha }}"
          PR_NUMBER="${{ needs.check-conditions.outputs.pr_number }}"

          # í˜„ì¬ merge-gate ìƒíƒœ í™•ì¸
          GATE_STATE=$(gh api /repos/${{ github.repository }}/commits/$HEAD_SHA/statuses \
            --jq '[.[] | select(.context == "merge-gate")] | .[0].state // "pending"')

          # ì´ë¯¸ successë©´ override ë¶ˆí•„ìš”
          if [ "$GATE_STATE" = "success" ]; then
            echo "â„¹ï¸ Override ë¶ˆí•„ìš” (ì´ë¯¸ success)"
            exit 0
          fi

          # Approve ìˆëŠ”ì§€ í™•ì¸
          APPROVALS=$(gh pr view $PR_NUMBER --json reviews \
            --jq '[.reviews[] | select(.state == "APPROVED")] | length')

          echo "ğŸ‘¥ Approve ìˆ˜: $APPROVALS"

          if [ "$APPROVALS" -gt 0 ]; then
            gh api /repos/${{ github.repository }}/statuses/$HEAD_SHA \
              -f state=success \
              -f context="merge-gate" \
              -f description="ì‚¬ëŒ ìŠ¹ì¸ìœ¼ë¡œ override"
            echo "âœ… Approveë¡œ ë¨¸ì§€ ê°€ëŠ¥"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
